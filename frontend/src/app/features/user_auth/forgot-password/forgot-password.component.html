<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px;">
    <h2 class="text-center mb-4">Recuperar contrase√±a</h2>
    <form (ngSubmit)="forgotPassword()">
      <div class="form-group">
        <label for="email">Introduce tu email:</label>
        <input id="email" type="email" class="form-control" [(ngModel)]="email" name="email" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block mt-3">Enviar instrucciones</button>
      <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
    </form>
  </div>
</div>
