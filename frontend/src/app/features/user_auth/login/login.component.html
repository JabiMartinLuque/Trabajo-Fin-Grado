<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg">
      <h2 class="text-center mb-4">Inicio de Sesión</h2>
      <form (ngSubmit)="login()">
        <div class="form-group">
          <label for="email">Email:</label>
          <input id="email" type="email" class="form-control" [(ngModel)]="user.email" name="email" required />
        </div>
  
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input id="password" type="password" class="form-control" [(ngModel)]="user.password" name="password" required />
        </div>
  
        <button type="submit" class="btn btn-primary btn-block mt-3">Iniciar Sesión</button>
  
        <!-- Mostrar mensaje de error si existe -->
        <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
      </form>
  
      <p class="text-center mt-3">¿No tienes cuenta? <a routerLink="/registro">Regístrate aquí</a></p>
    </div>
  </div>
