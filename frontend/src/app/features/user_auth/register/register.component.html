<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px;">
      <h2 class="text-center mb-4">Registro de usuario</h2>
      <form (ngSubmit)="register()">
        <div class="form-group">
          <label for="username">Nombre de usuario:</label>
          <input id="username" type="text" class="form-control" [(ngModel)]="usuario.username" name="username" required>
        </div>
  
        <div class="form-group">
          <label for="email">Email:</label>
          <input id="email" type="email" class="form-control" [(ngModel)]="usuario.email" name="email" required>
        </div>
  
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input id="password" type="password" class="form-control" [(ngModel)]="usuario.password" name="password" required>
        </div>
  
        <button type="submit" class="btn btn-primary btn-block mt-3">Registrarse</button>
        
        <!-- Puedes mostrar mensajes de error o éxito -->
        <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
        <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
      </form>
    </div>
  </div>
