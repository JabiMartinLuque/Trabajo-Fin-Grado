<h2 mat-dialog-title>Profile picture</h2>
<mat-dialog-content>
  <div class="image-preview">
    <img *ngIf="previewUrl" [src]="previewUrl" style="width: 100%; max-height: 300px; object-fit: contain;"/>
  </div>
  <label class="custom-file-upload">
    Select an image
    <input type="file" (change)="onFileSelected($event)" accept="image/*" hidden />
  </label>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="warn" (click)="onDelete()">Delete</button>
  <button mat-raised-button color="primary" (click)="onSave()">Save</button>
</mat-dialog-actions>
