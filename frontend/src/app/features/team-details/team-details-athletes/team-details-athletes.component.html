<!-- Spinner de carga -->
<div *ngIf="isLoading" class="loading-spinner">
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>

<!-- Agrupamos por rol -->
<ng-container *ngIf="!isLoading">

  <!-- Porteros -->
  <section *ngIf="hasAthletesWithPosition('Goalkeeper')">
    <h3 class="role-title">Goalkeepers</h3>
    <div class="athletes-grid">
      <ng-container *ngFor="let a of athletes">
        <mat-card
          *ngIf="a.position?.displayName === 'Goalkeeper'"
          class="athlete-card"
          (click)="goToAthlete(a.id)"
        >
          <mat-card-header>
            <div mat-card-avatar class="athlete-avatar">
              <img
                *ngIf="a.flag?.href"
                [src]="a.flag.href"
                [alt]="a.flag.alt"
              />
              <mat-icon *ngIf="!a.flag?.href">person</mat-icon>
            </div>
            <mat-card-title class="athlete-name">
              {{ a.fullName }}
            </mat-card-title>
            <mat-card-subtitle class="athlete-position">
              {{ a.position.displayName }}
            </mat-card-subtitle>
          </mat-card-header>
        </mat-card>
      </ng-container>
    </div>
  </section>

  <!-- Defensas -->
  <section *ngIf="hasAthletesWithPosition('Defender')">

      <ng-container *ngFor="let a of athletes">

              <mat-icon *ngIf="!a.flag?.href">person</mat-icon>
            </div>
            <mat-card-title class="athlete-name">
              {{ a.fullName }}
            </mat-card-title>
            <mat-card-subtitle class="athlete-position">
              {{ a.position.displayName }}
            </mat-card-subtitle>
          </mat-card-header>
        </mat-card>
      </ng-container>
    </div>
  </section>
  <!-- Mediocampistas -->
  <section *ngIf="hasAthletesWithPosition('Midfielder')">
    <h3 class="role-title">Midfielders</h3>
    <div class="athletes-grid">
      <ng-container *ngFor="let a of athletes">

          *ngIf="a.position?.displayName === 'Midfielder'"

      </ng-container>

  </section>
  <!-- Delanteros -->
  <section *ngIf="hasAthletesWithPosition('Forward')">
    <h3 class="role-title">Forwards</h3>

      <ng-container *ngFor="let a of athletes">
        <mat-card

  <!-- Sin datos -->
  <div *ngIf="!athletes.length" class="no-data">
  </div>
</ng-container>
