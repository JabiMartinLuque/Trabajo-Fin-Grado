<!-- Spinner de carga -->
<div *ngIf="isLoading" class="d-flex justify-content-center my-4">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>
  
  <!-- Tabla de atletas, sólo se muestra cuando termine de cargar -->
  <table
    mat-table
    *ngIf="!isLoading"
    [dataSource]="athletes"
    class="mat-elevation-z8 w-100"
  >
    <!-- Flag Column -->
    <ng-container matColumnDef="flag">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let a">
        <img
          *ngIf="a.flag?.href"
          [src]="a.flag.href"
          [alt]="a.flag.alt"
          width="32"
          height="20"
        />
      </td>
    </ng-container>
  
    <!-- Full Name Column -->
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let a">
        <a [routerLink]="['/player', a.id]">{{ a.fullName }}</a>
      </td>
    </ng-container>
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>Posición</th>
      <td mat-cell *matCellDef="let a">{{ a.position?.displayName }}</td>
    </ng-container>
  
    <!-- Age Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef>Edad</th>
      <td mat-cell *matCellDef="let a">{{ a.age }}</td>
    </ng-container>
  
    <!-- Height/Weight Column -->
    <ng-container matColumnDef="heightWeight">
      <th mat-header-cell *matHeaderCellDef>Altura / Peso</th>
      <td mat-cell *matCellDef="let a">
        {{ a.displayHeight }} / {{ a.displayWeight }}
      </td>
    </ng-container>
  
    <!-- Header and Row Definitions -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns;"
      (click)="goToAthlete(row.id)"
      style="cursor: pointer;"
    ></tr>
  </table>
  
  <!-- Mensaje si no hay datos -->
  <div *ngIf="!isLoading && (!athletes || athletes.length === 0)" class="text-center my-4">
    <p>No hay atletas disponibles.</p>
  </div>
