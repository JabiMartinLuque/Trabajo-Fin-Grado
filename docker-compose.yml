version: '3.8'

services:
  traefik:
    image: traefik:v2.10
    container_name: traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.httpchallenge=true"
      - "--certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.myresolver.acme.email=jamartinluque@gmail.com"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./letsencrypt:/letsencrypt"
    networks:
      - tfg-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tfg-backend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`tfgproject.duckdns.org`)"  # Puedes ajustar el dominio, o incluso usar subdominios distintos para backend y frontend
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls.certresolver=myresolver"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    networks:
      - tfg-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tfg-frontend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`tfgproject.duckdns.org`)"  
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=myresolver"
    networks:
      - tfg-network

networks:
  tfg-network:
